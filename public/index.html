
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VANISHMSG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>VANISHMSG</h1>

  <button id="startBtn">Create Chat Room</button>

  <div id="codeInput">
    <p>OR Join With a Code:</p>
    <input type="text" id="joinCode" placeholder="Enter code here..." />
    <button id="joinBtn">Join</button>
  </div>

  <div id="roomCodeDisplay"></div>

  <div id="chat">
    <div id="messages"></div>
    <input type="text" id="msgInput" placeholder="Type message..." />
    <button id="sendBtn">Send</button>
    <br>
    <button id="vanishBtn">Vanish</button>
  </div>

  <footer>
    <p>Developed by <a href="https://www.facebook.com/umayer.rahaman" target="_blank">Umayer Rahaman</a></p>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
